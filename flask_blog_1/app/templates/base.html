<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>
        {% block title %}
        {% endblock title %} | Flask app
    </title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href=" {{ url_for('index') }} ">Flask</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('posts.index') }}">Blog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('posts.create_post') }}">+ New post<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item active">
                    {% if current_user.has_role('admin') %}
                        <a class="nav-link" href="/admin">Admin</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class=" col-12">
                <h1>
                    {% block content_title %}

                    {% endblock content_title %}
                </h1>
            </div>

            <div class=" col-12">
                {% block content %}

                {% endblock content %}
            </div>

        </div>
    </div>
</body>

</html>
