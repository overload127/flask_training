{% extends "base.html"%}


{% block title %}
    Edit post
{% endblock title %}


{% block content_title %}
    Edit post
{% endblock content_title %}


{% block content %}

    <div class="col-md-6">
        <form action="{{ url_for('posts.edit_post', slug=post.slug )}}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-lable') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>

{% endblock content %}
