{% extends 'base.html' %}

{% block content %}

{{ super() }}

{% for cat, msg in get_flashed_messages(true) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('register') }}" method="post" class="form-contact">
    <p><label>Имя: </label> <input type="text" name="name" value="" requied /></p>
    <p><label>Email: </label> <input type="text" name="email" value="" requied /></p>
    <p><label>Пароль: </label> <input type="password" name="psw" value="" requied /></p>
    <p><label>Повтор пароль: </label> <input type="password" name="psw2" value="" requied /></p>
    <p><input type="submit" value="Регистрация" /></p>
</form>

{% endblock %}
